<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Netty Server</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style>
			body {
				background: #efefef;
			}
			
			table {
				background: white;
				border-radius: 5px;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$("input[type='file']").change(function() {
					$.ajax({
						type : "POST",
						url : "/upload",
						contentType : false,
						processData : false,
						data : new FormData($("form")[0]),
						cache : false,
						success : function(data) {
							window.location.reload();
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
							alert("上传失败，请检查网络后重试");
						}
					});
				});
				
				$(".btn-danger").click(function(){
					$.ajax({
						type : "GET",
						url : "/remove",
						data : { name : this.name },
						success : function(data) {
							window.location.reload();
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
							alert("删除失败，请检查网络后重试");
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Netty Server</h1>
			<form method="post">
				<button type="button" class="btn btn-info" onclick="$(this).next().click();">上传</button>
				<input type="file" name="file" class="hide" />
			</form>
			<table class="table">
				<tr>
					<th>File Name</th>
					<th>File Size</th>
					<th>操作</th>
				</tr>
				#foreach($item in $!files)
				<tr>
					<td><a href="/download/$item.name">$item.name</a></td>
					<td>
						#set($kb=$item.length()/1024)
						$kb kb
					</td>
					<td>
						<button class="btn btn-danger" name="$item.name">删除</button>
					</td>
				</tr>
				#end
			</table>
	</body>
</html>
